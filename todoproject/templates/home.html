{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}

                    <h4>Add your task</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" name="task" placeholder="Enter Task name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="Enter Task priority">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date">
                    </div>
                    <div class="form-group">
                         <input type="submit" class="btb btn-secondary active">
                    </div>
            </form>

        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <div class="row">
                            <div class="col-md-8">
                                <div class="card-title">
                                    <h6>
                                    {{i.name}}
                                    </h6>
                                </div>
                             </div>
                                <div class="col-md-4">
                                    <h8>
                                        {{i.date}}
                                    </h8>
                                </div>
                    </div>
                    <p><b>{{i.priority}}</b></p>
                    <a class="btn btn-secondary" href="{% url 'delete' i.id%}">Done</a>
                    <a class="btn btn-secondary" href="{% url 'edit' i.id%}">Edit</a>
                </div>
            </div>
            <br>

{% endfor %}
        </div>

    </div>
</div>

{% endblock %}
